<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="confirmationNumber"
             [errorStateMatcher]="matcher">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="confirmationNumber.hasError('validCountryPhone') && !emailFormControl.hasError('required')">
        Please enter a valid phone
      </mat-error>
      <mat-error *ngIf="confirmationNumber.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>

  <button (click)="confirm()"> confirm </button>


<button [routerLink]="['/login']">Back</button>
<button [routerLink]="['']">Next</button>
